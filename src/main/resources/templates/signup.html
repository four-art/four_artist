<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.ofg" lang="ko">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="id=edge">
    <meta name="google-signin-client_id" content="472013528031-d4ir5hi3gtjfnmi91telttj4h2das46v.apps.googleusercontent.com">
    <title>4RT | Signup-page</title>
    <link rel="stylesheet" href="css/.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script type="text/javascript" src="./jquery.lettering.js"></script>
        <script type="text/javascript" src="./circletype.min.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
    <style>
           @import url('https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800');

    </style>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700" rel="stylesheet">

</head>

<body style="background-color: black; color: white; width: 390px;">

    <p style=" width: 350px;
        height: 25px;
        margin: 55px 1px 61px 20px;
        font-family: 'Nanum Gothic';
        font-size: 22px;
        font-weight: bold;
        font-stretch: normal;
        font-style: normal;
        line-height: normal;
        letter-spacing: normal;
        text-align: left;
        color: #ffffff;">
        회원가입
    </p>
    <p style=" width: 350px;
    height: 25px;
    margin: 61px 1px 9px 20px;
    font-family: 'NanumGothic';
    font-size: 22px;
    font-weight: bold;
    font-stretch: normal;
    font-style: normal;
    line-height: normal;
    letter-spacing: normal;
    text-align: left;
    color: #ffffff;">아티스트 회원</p>
    <hr style="width: 350px;
         height: 2px;
         margin: 9px 1px 9px 20px;
         background-color: #ededed;">
         <p style=" width: 350px;
         height: 14px;
         margin: 9px 1px 10px 20px;
         font-family: 'NanumGothic';
         font-size: 12px;
         font-weight: normal;
         font-stretch: normal;
         font-style: normal;
         line-height: normal;
         letter-spacing: normal;
         text-align: left;
         color: #ffffff;">4RT를 이용하기 위해서 인스타그램 계정을 등록하셔야 합니다.</p>
    <center>
   
        <h2 th:text = "${dd}"></h2> <!--dd를 회원가입으로-->
        



        <table>
            <tr>
                <th>이름</th>
                <th>아이디/이메일</th>
                <th>핸드폰번호</th>
                <th>성별</th> 
                <th>등록일자</th>
            </tr>

            <tr th:each="user : ${userList}"> 
                <td th:text="${user.userName}"></td> 
                <td th:text="|${user.id + ' / ' + user.email}|" th:href="@{'user/'+user.id}"></td>
                <td th:text="${user.phone}"></td> 
                <td th:text="${user.sex == 'M' ? '남자' : '여자' }"></td>
                <td th:text="${#dates.format(user.createDt, 'yyyy-MM-dd HH:mm')}"></td> 
            </tr> 
        </table>

    </center>
</body>
</html>
